<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="main">
    <div class="fylo">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <div class="icons">
        <img src="./images/icon-document.svg" alt="icon-document">
        <img src="./images/icon-folder.svg" alt="icon-folder">
        <img src="./images/icon-upload.svg" alt="icon-upload">
      </div>
    </div>
    <div class="storage-status">
      <p class="storage-stats">Youâ€™ve used 815 GB of your storage</p>
      <input type="range" name="slider" class="slider">
      <div class="limits">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="bubble">
        <p class="data-remaining"><span>185</span> GB LEFT</p>
      </div>
    </div>
  </div>
</body>
</html>
